<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini calander</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pages"></div>
    <div class="calander-container">
      <p class="month-name" id="month-name">August</p>
      <p class="day-name" id="day-name">Monday</p>
      <p class="day-number" id="day-number">28</p>
      <p class="year" id="year">2025</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
